<div class="wrapper">
    <div  *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="login image">
        <h2>Login</h2>

        <div class="form-floating mb-3">
            <input [(ngModel)]="username" type="text" class="form-control" placeholder="ingrese usuario">
            <label>Usuario</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="ingrese Password">
            <label>Password</label>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
          </div>
          <p class="mt-3">No tienes cuenta?<a routerLink="/singIn"> Registrate Aqu√≠</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
